<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinding Lights - Song Details</title>
    <link rel="stylesheet" href="bl.css">
</head>
<body>
    <header>
        <nav>

                <li><a href="index.html">Home</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section id="song-details">
        <div class="container">
            <h1>Blinding Lights</h1>
            <h3>Artist: The Weeknd</h3>
            <img src="https://via.placeholder.com/300" alt="Blinding Lights Cover">
            <p><strong>About:</strong> "Blinding Lights" is a hit song by The Weeknd. It has been praised for its retro sound and lyrical depth.</p>
        </div>
    </section>

    <section id="ratings">
        <div class="container">
            <h2>Rate This Song</h2>
            <form id="rating-form">
                <label for="rating">Your Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>
                <label for="review">Your Review:</label>
                <textarea id="review" rows="4" placeholder="Write your review here..." required></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="reviews">
        <div class="container">
            <h2>User Reviews</h2>
            <div id="reviews-container"></div>
        </div>
    </section>

    <script src="bl.js"></script>
</body>
</html>
